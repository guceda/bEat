<div class="article-list">
    <div class="container">
        <div class="intro">
            <h2 class="text-center ciudad">Más experiencias {{experience?.food_type}}s</h2>
        </div>
        <div class="row articles">
            <ng-container *ngFor="let experiencia of experiencias">
                <div class="col-sm-6 col-md-4" *ngIf="experiencia.id_experiencia !== experience.id_experiencia">
                    <div class="col-sm-6 col-md-4" class="item">
                        <a class="imagen" (click)="handleClick()" routerLink='/experiencia/{{experiencia?.id_experiencia}}'>
                            <img class="img-fluid img" src="{{experiencia?.main_image}}">
                        </a>
                        <h3 class="cocina">Cocina {{experiencia?.food_type}}
                            <span class="num"> {{experiencia?.number_invitados}}
                                <i class="fa fa-user"></i>
                            </span>
                        </h3>
                        <h3 class="name nombre">{{experiencia?.title}}</h3>
                        <div class="name chef">
                            <a href="#" class="chef">
                                <i class="fas fa-utensils"></i>
                                <a>{{experiencia?.name}}</a>
                            </a>
                        </div>
                        <h3 class="datos">{{experiencia?.price}}€ por Invitado ·
                            <span>{{experiencia?.availability}}</span>
                        </h3>
                    </div>
                </div>
            </ng-container>
        </div>

    </div>
</div>
